<ion-view style="" title="Cambio de Clave">
    <ion-nav-bar class="bar-stable bar-positive" >  
    </ion-nav-bar>
    <ion-content class="has-header center" overflow-scroll="false" padding="true" ng-controller="cambioDeClaveCtrl" style="background-color: #1565c0">
        <form style="" class="list">
            <ion-list style="">
                <label style="background-color: #1565c0; border: none; border-bottom: solid #FFFFFF;" class="item item-input" >
                    <span class="input-label" style="color: #FFFFFF">Contraseña Actual</span>
                    <input style="color: #FFFFFF" placeholder="" type="password" ng-model="oldPass">
                </label>
                <label style="background-color: #1565c0; border: none; border-bottom: solid #FFFFFF;" class="item item-input" >
                    <span class="input-label" style="color: #FFFFFF">Nueva Contraseña</span>
                    <input style="color: #FFFFFF" placeholder="" type="password" ng-model="newPass">
                </label>
                <label style="background-color: #1565c0; border: none; border-bottom: solid #FFFFFF;" class="item item-input" >
                    <span class="input-label" style="color: #FFFFFF">Confirmar Contraseña</span>
                    <input style="color: #FFFFFF" placeholder="" type="password" ng-model="confirmPass">
                </label>
            </ion-list>
            <a style="" class="button button-positive button-block " ng-click="ActivacionCuenta()">Guardar</a>
            <a style="" class="button button-positive button-clear button-block" href="#">{{mensaje}}</a>
