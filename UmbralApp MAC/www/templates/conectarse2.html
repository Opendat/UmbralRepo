<ion-view style="" title="Conectarse">
    <ion-content class="center" overflow-scroll="false" padding="true" ng-controller="conectarse2Ctrl" style="background-color: #1565c0;">
        <form style="" class="list" ng-submit='verificarClave()'>
            <img ng-src="img/logo.png" style="margin-left: auto; margin-right: auto; display: block;"/>
            <ion-list style="">
                <label style="background-color: #1565c0; border: none; border-bottom: solid #FFFFFF;" class="item item-input" >
                    <span class="input-label" style="color: #FFFFFF">Contraseña</span>
                    <input style="color: #FFFFFF" placeholder="" type="password" ng-model="password">
                </label>
            </ion-list>
            <a style="" class="button button-positive button-block " ng-click="verificarClave()">Iniciar Sesión</a>
            <a style="color: #FFFFFF;" class="button button-positive button-clear button-block  icon-left ion-log-out" ui-sref="conectarse">Iniciar sesión con otra cuenta</a>
